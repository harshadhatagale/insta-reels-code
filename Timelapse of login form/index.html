<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="index.css">
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons"
      rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & SignUp Form</title>
</head>

<body>
    <div class="form">
        <form action="" method="get">
            <h1>Login</h1>
            <div class="username">
                <input type="text" placeholder="Username"><span class="material-icons">person</span>
            </div>
            <div class="password">
                <input type="password" placeholder="password"><span class="material-icons">lock</span>
            </div>
            <div class="login_btn">
                <button type="submit">Login</button>
            </div>
        </form>
    </div>
</body>

</html>
